<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assessts/utensils-solid.png">

    <title>SIGN UP | FOODPANDA</title>
</head>

<body>

    <header class="bg-gray-800 shadow-md fixed w-full">
        <div class="container flex items-center justify-between">
            <h1 class="text-3xl text-white font-bold"><i class="fa-solid fa-utensils text-white"></i> FOODPANDA</h1>
        </div>
    </header>


    <div class="bg-cover bg-center animate-background" style="background-image: url('./assessts/Fast-Food-For-Kids.jpg')">
        <div class="container mx-auto flex justify-center items-center h-screen">
            <div class="w-full lg:w-1/2 bg-black bg-opacity-50 p-8 rounded-lg">
                <h1 class="text-2xl font-bold text-white mb-4">SIGN UP</h1>
                <input class="input-field mb-4 px-4 py-2 w-full rounded-md border border-gray-400 text-black"
                    type="text" placeholder="Enter your email" id="email">
                <input class="input-field mb-4 px-4 py-2 w-full rounded-md border border-gray-400 text-black"
                    type="password" placeholder="Enter your password" id="pass">
                <input class="input-field mb-4 px-4 py-2 w-full rounded-md border border-gray-400 text-black"
                    type="password" placeholder="Confirm your password" id="confirmPass">
                <button id="btn" class="submit-btn mt-4 px-4 py-2 w-full bg-blue-500 text-white rounded-md">Sign
                    up</button>
                <button id="gbtn" class="submit-btn mt-2 px-4 py-2 w-full bg-gray-800 text-white rounded-md">
                    <i class="fa-brands fa-google"></i>  Continue
                    with Google</button>
    
                <p class="text-white">Already have an account? <a href="signin.html" class="decoration-none text-white">Login</a></p>
            </div>
        </div>
    </div>
    



    <script src="app.js" type="module"></script>
</body>

</html>
